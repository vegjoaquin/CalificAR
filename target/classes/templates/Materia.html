<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CalificAR - Materia</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <link rel="icon" href="/img/favicon.ico">
    </head>
    <body> 
        <div class="header">
            <div class="container">
                <a class="homebtn" href="/index">
                    <img class="logo" src="/img/Logo.png">
                </a>
                <div class="conjunto"align="right">
                    <img src="/img/default.png" alt="Foto de perfil" class="molde image">
                    <a href="/" class="molde overlay">
                        <div class="text">Mi perfil</div>
                    </a>
                    <p class="name">Nombre</p>
                    <!-- <p th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre"}></p> -->
                </div>
            </div>
        </div>

    <ul>
        <li><a href="/">Inicio</a></li>
        <li class="dropdown">
            <a class="dropbtn active" href="javascript:void(0)">Mis materias</a>
            <div class="dropdown-content">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </li>
        <li><a href="/">Inscribirme a materias</a></li>
        <li><a href="/">Generar certificado</a></li>
        <li><a href="/">Crear materia</a></li>
    </ul>
    <section class="centrar">
        <h1 align="center" th:text="${materia.nombre}"
            style="color: #47525E;"></h1>
            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
        <div align="center">
            <div class="botones">
                <a class="button" th:href="@{/notas/obtenerNotas}" role="button">Ver Notas</a> 
                <a class="button" th:href="@{/materia/misMaterias}" role="button">Mis Materias</a> 
                <a class="button"
                   th:href="@{/notas/cargarNota(idMateria=__${materia.idMateria}__)
                   }" role="button">Cargar Notas</a> <a
                   class="button" 
                   role="button">Cargar Asistencias</a> <br> <br>
                <br>
            </div>
        </div>
    </section>    
    <br>
    <br>

</body>
</html>
