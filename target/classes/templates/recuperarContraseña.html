<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CalificAR - Recuperar Contraseña</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Lato:wght@100;300;400;700&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="/css/estilos.css">
        <link rel="icon" href="/img/favicon.ico">
    </head>

    <body bgcolor="#E5E9F2" align="center">

        <section style="filter:alpha(opacity=50); opacity:0.8;">
            <a class="logo2" href="/inicio">
                <img align="center" class="logo2" src="/img/Logo.png">
            </a>

            <h1 align="center" style="color: #47525E;">Recuperar contraseña</h1>
            <p th:if="${error != null}" th:text="${error}" style="color:red;"></p>
            <p align="left" style="color: #8190A5;">Ingrese su mail</p>
            <form th:action="@{/validarMail}" method="POST">
                    <div class="form-label">
                        <label id="clavecss">Mail</label>
                        <input type="text" name="mail" class="form-control" placeholder="Mail" th:value="${mail}">
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="button2">Recuperar</button>
                    </div>
                </div>
            </form>
        </section>
        <div class="footer"></div>
    </body>

</html>
